<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form
        class="col s12 white"
        #userRegistrationForm="ngForm"
        (ngSubmit)="OnSubmit()"
      >
        <div class="row">
          <div class="input-field col s6">
            <input
              ngModel
              class="validate"
              type="text"
              name="UserName"
              id="UserName"
              required
            />
            <label>UserName</label>
            <span class="helper-text" data-error="Required field!"></span>
          </div>
          <div class="input-field col s6">
            <input
              ngModel
              class="validate"
              type="password"
              name="Password"
              id="Password"
              required
              minlength="3"
              #Password="ngModel"
            />
            <label>Password</label>
            <span
              class="helper-text"
              [attr.data-error]="
                Password.errors != null
                  ? Password?.errors.required
                    ? 'Required field!'
                    : 'Minimum 3 characters needed'
                  : ''
              "
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              ngModel
              class="validate"
              type="text"
              name="Email"
              #Email="ngModel"
              email
              [pattern]="emailPattern"
            />
            <label>Email</label>
            <span class="helper-text" data-error="Invalid Email!"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input ngModel type="text" name="FirstName" />
            <label>First Name</label>
          </div>
          <div class="input-field col s6">
            <input ngModel type="text" name="LastName" />
            <label>Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button
              [disabled]="!userRegistrationForm.valid"
              class="btn-large btn-submit"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
